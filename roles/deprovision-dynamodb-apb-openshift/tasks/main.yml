- name: Remove dynamodb table
  cloudformation:
    stack_name: "apb-dynamodb-{{ stack_suffix }}"
    state: "absent"
    region: "{{ region }}"
- name: Remove IAM policy
  iam_policy:
    iam_type: user
    iam_name: "apb-dynamodb-iam-{{ stack_suffix }}"
    policy_name: "DynamoDB-APB-{{ stack_suffix }}"
    state: absent
- name: Remove IAM user
  iam:
    iam_type: user
    name: "apb-dynamodb-iam-{{ stack_suffix }}"
    state: absent